<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Activities</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script type="module" src="/src/site-activities.ts"></script>

  </head>
  <body>
    <header>
      <h1>Activities</h1>
    </header>

    <div style="padding: 1rem;">
      <label>
        <input id="darkModeToggle" type="checkbox" autocomplete="off" />
        Dark mode
      </label>
    </div>

    <div class="page-wrapper">
      <a href="/" style="display: inline-block; margin: 1rem 0; padding: 0.5rem 1rem; background-color: var(--color-accent); color: white; text-decoration: none; border-radius: 6px;">
        ‚Üê Back to Home
      </a>

      <main>
        <site-activities src="/data/activities.json"></site-activities>
      </main>
    </div>

    <script type="module">
      const label = document.querySelector("label");
      label.onchange = (event) => {
        const isDark = event.target.checked;
        label.dispatchEvent(
          new CustomEvent("darkmode:toggle", {
            bubbles: true,
            detail: { checked: isDark }
          })
        );
      };

      document.body.addEventListener("darkmode:toggle", (event) => {
        document.body.classList.toggle("dark-mode", event.detail.checked);
      });
    </script>
  </body>
</html>
