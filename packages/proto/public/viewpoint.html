<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Viewpoint</title>
  <link rel="stylesheet" href="/styles/tokens.css" />
  <link rel="stylesheet" href="/styles/page.css" />
</head>
<body>
  <header>
    <h1>Viewpoint</h1>
  </header>

  <div style="padding: 1rem;">
    <label>
      <input id="darkModeToggle" type="checkbox" autocomplete="off" />
      Dark mode
    </label>
  </div>

  <main>
    <p>Name: Sunrise Vista</p>
    <p>Located at the top of: Ridge View Trail</p>
    <p>Overlooks: Ocean, Valleys, Cityscape</p>
  </main>

  <script type="module">
    const label = document.querySelector('label');
    label.onchange = (event) => {
      event.stopPropagation();
      const isDark = event.target.checked;
      label.dispatchEvent(new CustomEvent("darkmode:toggle", {
        bubbles: true,
        detail: { checked: isDark }
      }));
    };

    document.body.addEventListener("darkmode:toggle", (event) => {
      if (event.detail.checked) {
        document.body.classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
      }
    });
  </script>
</body>
</html>
