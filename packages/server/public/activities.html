<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Activities</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />

    <script type="module" crossorigin src="/assets/activities-Bso8uZ2H.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js" />
    <link rel="modulepreload" crossorigin href="/assets/state-BvXKpwmJ.js" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Activities</h1>
    </header>

    <div style="padding: 1rem;">
      <label>
        <input id="darkModeToggle" type="checkbox" autocomplete="off" />
        Dark mode
      </label>
    </div>

    <div class="page-wrapper">
      <a
        href="/"
        style="
          display: inline-block;
          margin: 1rem 0;
          padding: 0.5rem 1rem;
          background-color: var(--color-accent);
          color: white;
          text-decoration: none;
          border-radius: 6px;
        "
      >
        ‚Üê Back to Home
      </a>

      <main>
        <site-activities src="/data/activities.json"></site-activities>
      </main>
    </div>

    <!-- Persistent dark mode script -->
    <script type="module">
      const toggle = document.querySelector("#darkModeToggle");

      // Restore saved preference
      const saved = localStorage.getItem("dark-mode");
      if (saved === "true") {
        document.body.classList.add("dark-mode");
        toggle.checked = true;
      }

      // Toggle and save preference
      toggle.onchange = (event) => {
        const isDark = event.target.checked;
        localStorage.setItem("dark-mode", isDark);
        if (isDark) {
          document.body.classList.add("dark-mode");
        } else {
          document.body.classList.remove("dark-mode");
        }
      };
    </script>
  </body>
</html>
